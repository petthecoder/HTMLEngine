<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="resources/style.css">
    <link rel="stylesheet" href="resources/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="top-menu">
        <div class="execution-buttons">
            <button class="top-menu-btn" onclick="createNewItem()"><i class="fa fa-plus top-menu-icon green"></i></button>
            <button class="top-menu-btn" onclick="startLifeCycle()"><i class="fa fa-play top-menu-icon green"></i></button>
            <button class="top-menu-btn" onclick="pauseLifeCycle()"><i class="fa fa-pause top-menu-icon green"></i></button>
        </div>
    </div>
    <div id="properties-displayer" class="properties-displayer">
        Position: <br>
        X <input id="properties-position-X" type="number" onkeyup="changePropertiesPosX()"> px<br>
        Y <input id="properties-position-Y" type="number" onkeyup="changePropertiesPosY()"> px
        <br><br>
        Size: <br>
        X <input id="properties-size-X" type="number" onkeyup="changePropertiesSizeX()"> px<br>
        Y <input id="properties-size-Y" type="number" onkeyup="changePropertiesSizeY()"> px
        <br><br>
        Color: <input id="properties-color" onkeyup="changePropertiesColor()">
        <br><br>
        Speed: <br>
        X: <input id="properties-speedX" disabled><br>
        Y: <input id="properties-speedY" disabled><br>
        <br><br>
        Gravity: <input type="checkbox" id="properties-gravity" onchange="changePropertiesGravity()">
        <br><br>
        Collide: <input type="checkbox" id="properties-collide" onchange="changePropertiesCollide()">
        <br><br>
        Bouncing Factor: <input id="properties-bouncing-factor" type="number" onkeyup="changePropertiesBouncingFactor()">
    </div>
    <div id="editor-area" class="editor-area"></div>

    <script src="./js/commonFunctions.js"></script>
    <script src="./js/propertiesFunctions.js"></script>
    <script src="./js/physicsFunctions.js"></script>
    <script src="./js/objectCreationFunctions.js"></script>
    <script src="./main.js"></script>
</body>
